<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Coffee shop</title>
		<link
			href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
			rel="stylesheet"
		/>
		<link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png" />
		<link rel="manifest" href="./favicon/site.webmanifest" />
		<link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5" />
		<meta name="apple-mobile-web-app-title" content="japan-co" />
		<meta name="application-name" content="japan-co" />
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta name="theme-color" content="#ffffff" />
		<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" /> -->

		<link rel="stylesheet" href="./styles/reset.css" />
		<link rel="stylesheet" href="./styles/style.css" />
	</head>
	<body>
		<header class="head container">
			<a href="#">
				<h1 class="head_title">Japan&Co.</h1>
			</a>
			<ul class="list">
				<li class="list__item"><a href="кава" class="list__link">кава</a></li>
				<li class="list__item"><a href="замовити" class="list__link">замовити</a></li>
				<li class="list__item"><a href="контакти" class="list__link">контакти</a></li>
			</ul>
			<picture class="basket_wrap">
				<img class="basket" src="./img/basket.png" alt="" />
				<span class="basket_num">0</span>
			</picture>
		</header>

		<div class="hotline">
			<div id="phonering-alo-phoneIcon" class="phonering-alo-phone phonering-alo-green phonering-alo-show">
				<!-- <div class="phonering-alo-ph-circle"></div> -->
				<div class="phonering-alo-ph-circle-fill"></div>
				<div class="phonering-alo-ph-img-circle">
					<a class="pps-btn-img" title="Hotline liên hệ" href="@Zxc_1000rank"> <img src="./img/chat.png" alt="Liên hệ" width="50" class="img-responsive" /> </a>
				</div>
			</div>
		</div>

		<div class="modal-basket">
			<div class="modal-basket-wrapper">
				<h2 class="section__subtitle black">Замовлення</h2>
				<div class="modal-basket-goods"></div>
				<form class="modal-form">
					<input class="modal-form-field" type="text" placeholder="Iмʼя" />
					<input class="modal-form-field" type="text" placeholder="Прізвище" />
					<input class="modal-form-field" type="number" placeholder="Контактий номер телефону" />
					<textarea class="modal-form-textarea" placeholder="Опиши, деталі замовлення"></textarea>
					<input class="modal-form-submit" type="submit" value="замовити" />
				</form>
				<img src="./img/close.png" class="close1" alt="" />
			</div>
		</div>

		<!-- <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script> -->
		<script src="./index.js"></script>
		<!-- <script src="./carousel.js"></script> -->
		<script src="./parallax.js"></script>
	</body>
</html>
